server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedHeaders:
              - "Authorization"
              - "Content-Type"
            allow-credentials: true
            exposedHeaders:
              - "Set-Cookie"
              - "access_token"
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
      routes:
        - id : user
          uri : lb://USER
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
        - id: chat
          uri : lb://CHAT
          predicates:
            - Path=/api/chat/**
          filters:
            - StripPrefix=1
        - id: piece
          uri : lb://PIECE
          predicates:
            - Path=/api/piece/**
          filters:
            - StripPrefix=1

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

# actuator
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, info, metrics, prometheus